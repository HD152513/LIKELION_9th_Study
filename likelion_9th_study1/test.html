<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>회원가입</h2>
    <form action="my-app" method="GET"></form>
    <div>
        <label for="userid">아이디: </label>
        </label><input type="text" name="id" placeholder = "아이디를 입력하세요" value="minhee">
    </div>
    <div>
        <br><label for="pw">패스워드: </label>
        <input type="password" name="password" placeholder="비밀번호를 입력하세요">
    </div>
    <div>
        <label for="gender">성별:</label>
        <select name="gender" id="gender">
            <option value="male">남성</option>
            <option value="female">여성</option>
        </select>
    </div>
    <div>
        <label for="job">성별:</label>
        <select name="job" id="job">
            <option value="student">학생</option>
            <option value="teacher">선생님</option>
        </select>
    </div>
    <div>
        <label for="intro">자기소개: </label>
        <textarea name="intro" id="intro" cols="30" rows="10" placeholder="자기소개를 입력하세요"></textarea>
    </div>
    <button type="submit">제출</button>
</body>
</html>
